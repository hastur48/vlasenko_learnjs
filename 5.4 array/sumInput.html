<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum input</title>
</head>
<body>
<script>
    'use strict';

    function sumInput() {
        let input = []
        while (true) {
            let value = prompt('Input value: ', 0);

            if (!isFinite(value) || value === '' || value === null) break;

            input.push(+value);
        }

        let sum = 0;
        for (let number of input) {
            sum += number;
        }

        return sum;
    }
</script>
</body>
</html>
