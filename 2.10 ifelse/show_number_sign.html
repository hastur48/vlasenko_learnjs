<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number sign</title>
</head>
<body>
<script>
    'use strict';
    let number = prompt('Input number:', '');
    let message;
    if (+number > 0){
        message = 1;
    } else if (+number < 0) {
        message = -1;
    } else if (+number === 0) {
        message = 0;
    }
    alert(message);
</script>
</body>
</html>
