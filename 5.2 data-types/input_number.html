<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input number</title>
</head>
<body>
<script>
    'use strict';

    function readNumber() {
        do {
            let number = +prompt('Input number', 0);
        } while ( !isFinite(number) );

        if (number === '' || number === null) return null;
        return +num;
    }
</script>
</body>
</html>
